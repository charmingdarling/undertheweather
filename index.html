<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Under the Weather</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Custom Stylesheets -->
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <!--container-fluid provides a full-width container, which spans the full width of the viewport-->
    <header id="header" class="container-fluid text-center">
      <h1>Under the Weather Dashboard</h1>
    </header>

    <main class="">
      <div class="container text-center">
        <div class="row">
          <div class="col-4">
            <h1>Search for a City:</h1>
            <!-- <button type="button" class="btn btn-primary">Search</button> -->
            <div class="input-group"></div>
            <!-- <button type="button" class="btn btn-primary">Search</button> -->

            <label class="form-label" for="form1">Search City</label>
            <div class="input-group">
              <div class="form-outline">
                <input id="search-input" type="search" class="form-control" />
              </div>
              <button id="search-button" type="button" class="btn btn-primary">
                <i class="fas fa-search"></i>
              </button>
            </div>

            <hr />

            <div id="previousSearchBtns"></div>
          </div>
          <div class="col-8">
            <div class="row">
              <h1 id="cityName">City</h1>
              <img src="" id="weatherIcon" alt="" />
              <p id="currentTemp"></p>
              <p id="currentWind"></p>
              <p id="currentHumidity"></p>
            </div>
            <div class="row">
              <h1>5-Day Forecast</h1>
            </div>
            <div id="fiveDayForecast" class="row"></div>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>

    <!--container: city, city forecast // Inside the container, use bootstrap CSS to position as a column, search button - search by whatever 60-70 lines-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
