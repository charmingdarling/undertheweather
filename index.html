<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Under the Weather</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header id="header" class="container-fluid text-center text-bg-dark p-3">
      <h1>Under the Weather Dashboard</h1>
    </header>
    <main class="">
      <div class="container text-center">
        <div class="row">
          <div class="col-4">
            <div class="row d-flex justify-content-center">
              <h1>Search for a City:</h1>
              <div class="input-group"></div>
              <label class="form-label" for="form1">Search City</label>
              <div class="input-group">
                <div class="form-outline">
                  <input id="search-input" type="search" class="form-control" />
                </div>
                <button
                  id="search-button"
                  type="button"
                  class="btn btn-primary"
                >
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
            <hr />
            <div id="previousSearchBtns">
              <button type="button" class="btn btn-secondary"></button>
            </div>
          </div>
          <div class="col-8">
            <div class="row">
              <div class="col-12">
                <h1 id="cityName">City</h1>
              </div>
              <div class="col-12">
                <img src="" id="weatherIcon" alt="weather icon of the day" />
              </div>
              <div class="col-12">
                <p id="currentTemp"></p>
                <p id="currentWind"></p>
                <p id="currentHumidity"></p>
              </div>
            </div>
            <div class="row">
              <h1>5-Day Forecast</h1>
            </div>
            <div id="fiveDayForecast" class="row"></div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
